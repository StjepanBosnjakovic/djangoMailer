<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Email Campaign{% endblock %}</title>
    <meta charset="UTF-8">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enable dark mode in future -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="flex m-0 font-sans">
    <nav class="w-64 bg-gray-200 p-5 h-screen box-border">
        <h2 class="text-lg font-bold mb-4">Navigation</h2>
        <a href="{% url 'home' %}" class="block mb-2 text-gray-800 hover:underline">Home</a>
        <a href="{% url 'recipient_list' %}" class="block mb-2 text-gray-800 hover:underline">Recipients</a>
        <a href="{% url 'template_list' %}" class="block mb-2 text-gray-800 hover:underline">Email Templates</a>
        <a href="{% url 'email_list' %}" class="block mb-2 text-gray-800 hover:underline">Emails</a>
        <a href="{% url 'log_list' %}" class="block mb-2 text-gray-800 hover:underline">Email Logs</a>
        <a href="{% url 'campaign_list' %}" class="block mb-2 text-gray-800 dark:text-gray-100 hover:underline">Email Campaigns</a>
        {% if user.is_authenticated %}
            <a href="{% url 'edit_profile' %}" class="block mb-2 text-gray-800 dark:text-gray-100 hover:underline">Edit Profile</a>
            <a href="{% url 'logout' %}" class="block mb-2 text-gray-800 dark:text-gray-100 hover:underline">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="block mb-2 text-gray-800 dark:text-gray-100 hover:underline">Login</a>
        {% endif %}
        <!-- Add more links as needed -->
    </nav>
    <main class="flex-1 p-5">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
</body>
</html>
