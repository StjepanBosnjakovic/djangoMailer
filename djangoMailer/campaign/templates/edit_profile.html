{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Save Changes</button>
</form>
{% endblock %}
