{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Save Changes</button>
</form>
{% endblock %}
