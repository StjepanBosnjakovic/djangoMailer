{% extends 'base.html' %}

{% block title %}Email Templates{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Email Templates</h1>

    <div class="mb-4">
        <a href="{% url 'template_create' %}" class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Create New Template
        </a>
    </div>

    <div class="overflow-x-auto relative shadow-md rounded-lg">
        <table class="w-full text-sm text-left text-gray-700 dark:text-gray-200">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-200">
                <tr>
                    <th scope="col" class="py-3 px-4">Template Name</th>
                    <th scope="col" class="py-3 px-4">Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for template in templates %}
                <tr class="border-b dark:border-gray-600">
                    <td class="py-3 px-4">{{ template.name }}</td>
                    <td class="py-3 px-4">{{ template.subject }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="py-3 px-4 text-center text-gray-500">No email templates found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
